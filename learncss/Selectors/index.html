<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors in HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Selectors in HTML</h1>
    </header>
    <main>
      <article id="first">
        <h2>Element Selector</h2>
        <p>
          Element Selector Selects
          <span class="highlight"> Elements on basis on Element name</span>
        </p>
      </article>
      <article id="second" class="red highlight">
        <h2>Id Selector</h2>
        <p>ID Selector Selects element on basis on specfic id of element</p>
      </article>
      <article id="third" class="red highlight">
        <h2>Class Selector</h2>
        <p>
          Class Selector Selects element on basis on specfic class of element
        </p>
      </article>
    </main>
  </body>
</html>
